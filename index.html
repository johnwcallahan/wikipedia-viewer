<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia viewer</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div id="nav">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" placeholder="Search Wikipedia..." id="input">
				<span class="input-group-btn">
					<button class="btn btn-info" type="button" id="search">Go!</button>
				</span>
			</div>
			<div id="random">
				<a href="https://en.wikipedia.org/wiki/Special:Random">...or click here for a random article</a>
			</div>
		</div>
		<div id="entries">
			<div class="well">
				<a href="#" id="entry1"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry2"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry3"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry4"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry5"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry6"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry7"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry8"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry9"></a>	
			</div>
			<div class="well">
				<a href="#" id="entry10"></a>
			</div>
		</div>
	</div>
</body>
</html>
